<html lang="en">

<head>

	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<body>
	<div id="app">
		<!-- <h1>{{ count }}</h1>
		<button @click=" count -= 1">Prev</button>

		<button v-for="(content,index) of contents" @click="clickHandler(index,$event)" :data-index="index"> {{index}}</button>
		<!-- <h1>{{count}}</h1> -->
		<div>
			<h1 v-for="(content,index) of contents" v-show="index === count">{{content}}</h1>
		</div>
	</div>
	<script>

		new Vue({
			el: '#app',
			data: {
				count: 0,
				total:4,
				contents:['aaa','bbb','ccc','ddd'],
			},
			methods: {
				clickHandler(index,event){
					console.log(event)
					this.count =index
				}
			}

		})
	</script>
</body>
