<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <button v-show="nowPage > 1" @click="change(-1)">Prev</button>
      <div v-for="content in pageList">{{ content }}</div>
      <button v-show="nowPage < totalPage" @click="change(1)">Next</button>
    </div>
    <script>
      new Vue({
        el: '#app',
        data: {
          list: ['aaa', 'bbb', 'ccc', 'ddd', 'eee', 'fff', 'ggg', 'hhh'],
          perPage: 4,
          nowPage: 1,
        },
        computed: {
          pageList() {
            let start = (this.nowPage - 1) * this.perPage
            return this.list.slice(start, start + this.perPage)
          },
          totalPage() {
            return Math.ceil(this.list.length / this.perPage)
          },
        },
        methods: {
          change(direct) {
            let page = this.nowPage + direct
            this.nowPage =
              page < 1 ? 1 : page > this.totalPage ? this.totalPage : page
          },
        },
      })
    </script>
  </body>
</html>
