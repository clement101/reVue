<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <div :class="classobject" :style="styleobject">
            style
        </div>
    </div>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                classobject :{
                	aaa: true,
                },
                styleobject:{
                    color:'red',
                    fontSize: '30px',
                }
            },

        })
    </script>
</body>

</html>
